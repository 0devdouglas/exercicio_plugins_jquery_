<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Formulário</title>
</head>
<body>
    <form >
        <div class="form-group">
            <label for="nome_completo">Nome Completo:</label><br>
            <input type="text" id="nome_completo" name="nome_completo" required>
        </div>
      
        <div class="form-group">
            <label for="email">E-mail:</label><br>
            <input type="email" id="email" name="email" required>
        </div>
      
        <div class="form-group">
            <label for="telefone">Telefone:</label><br>
            <input type="tel" id="telefone" name="telefone" required>
        </div>
      
        <div class="form-group">
            <label for="cpf">CPF:</label><br>
            <input type="text" id="cpf" name="cpf" placeholder="Ex: 123.456.789-00" required>
        </div>
      
        <div class="form-group">
            <label for="endereco">Endereço Completo:</label><br>
            <textarea id="endereco" name="endereco" rows="4" cols="50" required></textarea>
        </div>
      
        <div class="form-group">
            <label for="cep">CEP:</label><br>
            <input type="text" id="cep" name="cep" placeholder="Ex: 12345-678" required>
        </div>
      
        <input type="submit" value="Enviar">
      </form>
    <script src="./js/jquery-3.7.1.min.js"></script>
    <script src="./js/jquery.mask.min.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
